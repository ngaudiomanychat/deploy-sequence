<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Deployment</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      font-size: 1.1rem;
      line-height: 1.4;
      overflow-x: hidden;
    }
    .terminal {
      max-width: 900px;
      margin: 0 auto;
      white-space: pre-wrap;
      background-color: #000000;
      border: 2px solid #00ff00;
      border-radius: 0;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    }
    .terminal::before {
      content: "TERMINAL v2.1.4 - DEPLOYMENT SYSTEM";
      display: block;
      color: #00ff00;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .blinking {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .progress-bar {
      background: #333;
      height: 20px;
      width: 100%;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      background: linear-gradient(90deg, #00ff00, #00cc00);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    .user-info {
      color: #00ff00;
      margin-bottom: 20px;
    }
    .deployment-id {
      color: #ffff00;
      font-weight: bold;
    }
    .status-working {
      color: #00ffff;
      font-weight: bold;
    }
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.1;
    }
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
      animation: scan 3s linear infinite;
      z-index: 1;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    .glitch {
      animation: glitch 0.3s linear infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    audio {
      display: none;
    }
    .return-timer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #ffff00;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border: 1px solid #ffff00;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="scan-line"></div>
  <canvas class="matrix-bg" id="matrix"></canvas>
  
  <div class="terminal" id="terminal">
    <div class="user-info">
      > Initializing deployment for: <span id="userName">Anonymous Human</span>
      > Deployment ID: <span id="deploymentId" class="deployment-id">DEP-UNKNOWN</span>
      > Looking for work: <span id="userClass" class="status-working">Confirmed.</span>
    </div>
    
    > prompt://deploy_sequence_start
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <div id="deploymentText">
    [ â–ˆâ–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘ ] 10%
    Compiling identity...
    </div>
  </div>
  
  <div class="return-timer" id="returnTimer" style="display: none;">
    Returning to waiting screen in: <span id="countdown">17</span>s
  </div>
  
  <script>
    // Matrix background effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const matrixChars = '01010101';
    const fontSize = 12;
    const columns = canvas.width / fontSize;
    const drops = [];
    
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }
    
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';
      
      for (let i = 0; i < drops.length; i++) {
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    
    setInterval(drawMatrix, 50);

    // Get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Set user info from URL parameters
    const userName = getUrlParameter('user') || 'Anonymous Human';
    const deploymentId = getUrlParameter('id') || 'DEP-' + Date.now();
    const userClass = getUrlParameter('class') || 'Confirmed.';

    // Random alignment generator
    const alignments = [
      'Chaotic Neutral',
      'Lawful Good',
      'Chaotic Good',
      'Neutral Evil',
      'Lawful Evil',
      'True Neutral',
      'Chaotic Evil',
      'Lawful Neutral',
      'Neutral Good'
    ];
    
    // Random scents (silly flower names)
    const scents = [
      'Giggling Snapdragons',
      'Sneezing Daisies',
      'Tickled Tulips',
      'Burping Buttercups',
      'Hiccupping Hibiscus',
      'Snorting Sunflowers',
      'Gigantic Geraniums',
      'Bouncing Begonias',
      'Wobbly Wisteria',
      'Tipsy Tulips',
      'Dizzy Daffodils',
      'Sleepy Snapdragons',
      'Confused Carnations',
      'Dancing Dandelions',
      'Stumbling Sweet Peas'
    ];
    
    // Random conversational animals
    const conversationalStyles = [
      'Philosophical Platypus in Crocs',
      'Anxious Axolotl Wearing Cargo Shorts',
      'Pretentious Pangolin in a Beret',
      'Caffeinated Capybara with Reading Glasses',
      'Melancholic Mantis Shrimp in Suspenders',
      'Overthinking Octopus in a Turtleneck',
      'Sarcastic Shoebill Stork in Flip-Flops',
      'Existential Quokka Wearing Fingerless Gloves',
      'Passive-Aggressive Pufferfish in a Vest',
      'Neurotic Naked Mole Rat in Overalls',
      'Oversharing Ocelot in Yoga Pants',
      'Dramatic Dik-Dik in a Cape',
      'Conspiracy Theorist Tapir in Tin Foil Hat',
      'Depressed Dugong in Sweatpants',
      'Motivational Manatee in a Power Suit'
    ];
    
    const randomAlignment = alignments[Math.floor(Math.random() * alignments.length)];
    const randomScent = scents[Math.floor(Math.random() * scents.length)];
    const randomStyle = conversationalStyles[Math.floor(Math.random() * conversationalStyles.length)];

    document.getElementById('userName').textContent = userName;
    document.getElementById('deploymentId').textContent = deploymentId;
    document.getElementById('userClass').textContent = userClass;

    // Enhanced deployment sequence with more steps
    const steps = [
      { progress: 10, text: '[ â–ˆâ–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘ ] 10%\nScanning local environment...' },
      { progress: 25, text: '[ â–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘ ] 25%\nCompiling identity matrix...' },
      { progress: 40, text: '[ â–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘â–‘â–‘ ] 40%\nInjecting personality traits...' },
      { progress: 55, text: '[ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘â–‘ ] 55%\nOptimizing neural pathways...' },
      { progress: 70, text: '[ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘ ] 70%\nRunning compatibility tests...' },
      { progress: 85, text: '[ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘ ] 85%\nFinalizing deployment protocols...' },
      { progress: 95, text: '[ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘ ] 95%\nEstablishing secure connection...' },
      { progress: 100, text: '[ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ ] 100%\n\n> DEPLOYMENT COMPLETE\n\nLooking for work: ' + userClass + '\nAlignment: ' + randomAlignment + '\nSmells of: ' + randomScent + '\nConversational Style: ' + randomStyle + '\nStatus: <span class="glitch">ACTIVE IN PRODUCTION</span>\n\nReady for new opportunities...\n<span class="blinking">â–ˆ</span>' }
    ];

    let currentStep = 0;

    function updateProgress() {
      if (currentStep < steps.length) {
        const step = steps[currentStep];
        document.getElementById('progressBar').style.width = step.progress + '%';
        document.getElementById('deploymentText').innerHTML = step.text;
        currentStep++;
        
        // Faster timing - half the original speed
        const delay = currentStep === steps.length - 1 ? 1000 : Math.random() * 600 + 400;
        setTimeout(updateProgress, delay);
      } else {
        // Analysis complete, start return countdown
        startReturnCountdown();
      }
    }

    // Auto-return timer function
    function startReturnCountdown() {
      console.log('â±ï¸ Analysis complete - starting 17 second countdown to return to waiting screen');
      
      let timeLeft = 17;
      const timerElement = document.getElementById('returnTimer');
      const countdownElement = document.getElementById('countdown');
      
      // Show the timer
      timerElement.style.display = 'block';
      
      const countdown = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          console.log('ðŸ”„ Returning to waiting screen...');
          window.location.href = 'https://deploy-sequence.vercel.app/screen.html';
        }
      }, 1000);
    }

    // Start the deployment sequence after a shorter delay
    setTimeout(updateProgress, 750);

    // Optional: Send completion notification back to your API
    setTimeout(() => {
      fetch('/api/deploy-complete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: getUrlParameter('userId'),
          deploymentId: deploymentId,
          status: 'completed'
        })
      }).catch(err => console.log('Notification sent'));
    }, 10000);

    // Window resize handler for matrix
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
