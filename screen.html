<!DOCTYPE html>
<html>
<head>
  <title>Waiting for Analysis</title>
  <style>
    body { 
      background: black; 
      color: lime; 
      font-family: monospace; 
      padding: 50px; 
      font-size: 28px; 
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .waiting-message {
      margin-bottom: 30px;
    }
    
    .status {
      font-size: 18px;
      color: #666;
      margin-top: 20px;
    }
    
    .status.connected {
      color: #00ff00;
    }
    
    .blinking {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    
    .redirect-message {
      color: #ffff00;
      font-size: 24px;
      animation: pulse 0.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="waiting-message">
    üñ•Ô∏è ANALYSIS SCREEN READY<br><br>
    <span class="blinking">‚ñà</span>
  </div>
  
  <div class="status" id="connectionStatus">‚ö´ Initializing...</div>
  
  <div id="redirectMessage" class="redirect-message" style="display: none;">
    üöÄ TRIGGER DETECTED!<br>
    Loading analysis...
  </div>

  <script>
    console.log('üñ•Ô∏è Redirect screen loaded');
    
    async function checkForWebhook() {
      try {
        const response = await fetch('/api/redirect-trigger');
        const data = await response.json();
        
        // Update connection status
        const statusEl = document.getElementById('connectionStatus');
        statusEl.textContent = 'üü¢ Connected - Monitoring webhooks';
        statusEl.className = 'status connected';
        
        // Check if redirect was triggered
        if (data.redirect) {
          console.log('üöÄ Webhook fired! Redirecting to analysis page...');
          console.log('Redirect data:', data);
          
          // Show redirect message
          document.querySelector('.waiting-message').style.display = 'none';
          document.getElementById('connectionStatus').style.display = 'none';
          document.getElementById('redirectMessage').style.display = 'block';
          
          console.log('üì∫ Redirect message shown, starting countdown...');
          
          // Redirect to homepage/analysis page after brief delay
          setTimeout(() => {
            console.log('üîÑ 2 seconds elapsed, attempting redirect now...');
            console.log('Current URL:', window.location.href);
            try {
              // Try multiple redirect methods
              console.log('Trying window.location.replace...');
              window.location.replace('https://deploy-sequence.vercel.app/');
            } catch (error) {
              console.error('Replace redirect failed:', error);
              try {
                console.log('Trying window.location.assign...');
                window.location.assign('https://deploy-sequence.vercel.app/');
              } catch (error2) {
                console.error('Assign redirect failed:', error2);
                // Last resort - reload with new URL
                console.log('Trying direct window.location...');
                window.location = 'https://deploy-sequence.vercel.app/';
              }
            }
          }, 2000); // 2 second delay
        }
        
      } catch (error) {
        console.error('Connection error:', error);
        document.getElementById('connectionStatus').textContent = 'üî¥ Connection Error';
        document.getElementById('connectionStatus').className = 'status';
      }
    }
    
    // Check every 5 seconds for testing (was 1 second)
    // setInterval(checkForWebhook, 5000);
    
    // Disable auto-checking for debugging - use manual trigger instead
    console.log('üîß Auto-checking disabled for debugging');
    console.log('‚å®Ô∏è Type "checkForWebhook()" in console to manually test');
    
    // Initial check
    // checkForWebhook();
    
    console.log('üì° Monitoring for ManyChat webhooks...');
  </script>
</body>
</html>
