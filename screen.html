<!DOCTYPE html>
<html>
<head>
  <title>Screen Test</title>
  <style>
    body { background: black; color: lime; font-family: monospace; padding: 50px; font-size: 24px; }
  </style>
</head>
<body>
  <div id="status">âš« Starting...</div>
  <div id="content">Waiting for deployments...</div>

  <script>
    console.log('Script starting...');
    
    async function checkAPI() {
      try {
        const response = await fetch('/api/screen-check');
        const data = await response.json();
        document.getElementById('status').textContent = 'ðŸŸ¢ Connected';
        console.log('API check successful:', data);
      } catch (error) {
        document.getElementById('status').textContent = 'ðŸ”´ Error: ' + error.message;
        console.error('API check failed:', error);
      }
    }
    
    // Test every 3 seconds
    setInterval(checkAPI, 3000);
    checkAPI(); // Initial check
    
    console.log('Script loaded successfully');
  </script>
</body>
</html>
