<!DOCTYPE html>
<html>
<head>
  <title>Waiting for Analysis</title>
  <style>
    body { 
      background: black; 
      color: lime; 
      font-family: monospace; 
      padding: 50px; 
      font-size: 28px; 
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .waiting-message {
      margin-bottom: 30px;
    }
    
    .status {
      font-size: 18px;
      color: #666;
      margin-top: 20px;
    }
    
    .status.connected {
      color: #00ff00;
    }
    
    .blinking {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    
    .redirect-message {
      color: #ffff00;
      font-size: 24px;
      animation: pulse 0.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="waiting-message">
    üñ•Ô∏è ANALYSIS SCREEN READY<br><br>
    <span class="blinking">‚ñà</span>
  </div>
  
  <div class="status" id="connectionStatus">‚ö´ Initializing...</div>
  
  <div id="redirectMessage" class="redirect-message" style="display: none;">
    üöÄ TRIGGER DETECTED!<br>
    Loading analysis...
  </div>

  <script>
    console.log('üñ•Ô∏è Redirect screen loaded');
    
    async function checkForWebhook() {
      try {
        const response = await fetch('/api/redirect-trigger');
        const data = await response.json();
        
        // Update connection status
        const statusEl = document.getElementById('connectionStatus');
        statusEl.textContent = 'üü¢ Connected - Monitoring webhooks';
        statusEl.className = 'status connected';
        
        // Check if redirect was triggered
        if (data.redirect) {
          console.log('üöÄ Webhook fired! Redirecting to analysis page...');
          
          // Show redirect message
          document.querySelector('.waiting-message').style.display = 'none';
          document.getElementById('connectionStatus').style.display = 'none';
          document.getElementById('redirectMessage').style.display = 'block';
          
          // Redirect to homepage/analysis page after brief delay
          setTimeout(() => {
            window.location.href = '/';
          }, 1500); // 1.5 second delay to show the message
        }
        
      } catch (error) {
        console.error('Connection error:', error);
        document.getElementById('connectionStatus').textContent = 'üî¥ Connection Error';
        document.getElementById('connectionStatus').className = 'status';
      }
    }
    
    // Check every 1 second for immediate response
    setInterval(checkForWebhook, 1000);
    
    // Initial check
    checkForWebhook();
    
    console.log('üì° Monitoring for ManyChat webhooks...');
  </script>
</body>
</html>
